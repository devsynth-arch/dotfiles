; The variables for the polybar modules are taken from this file.

;; Edit according to your system
;; Run `ls -1 /sys/class/power_supply/` to list list batteries and adapters.
;; Run `ls -1 /sys/class/backlight/` to list available graphics cards.
;; Run `ip link | awk '/state UP/ {print $2}' | tr -d :` to get active network interface.
;; Run `sensors` to find CPU/GPU/Fan sensors (e.g., 'coretemp-isa-0000', 'amdgpu-pci-0100', 'nct6795-isa-0290').
;; Run `timedatectl status` to find your timezone.
;; Run `locale` to find your locale.

[system]
sys_adapter = AC
sys_battery = BAT0
sys_graphics_card = intel_backlight
sys_network_interface = enp1s0
;;sys_network_interface2 = 
sys_cpu_sensor = coretemp-isa-0000
sys_gpu_sensor = amdgpu-pci-0100
sys_fan_sensor = nct6795-isa-0290
sys_timezone = America/New_York
sys_locale = en_US.UTF-8

